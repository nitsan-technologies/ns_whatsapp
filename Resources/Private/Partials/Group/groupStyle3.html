<f:asset.css identifier="17163596837">
    .style3 {
    font-size: {whatsapp.size}px !important;
    color: {whatsapp.textcolor} !important;
    }
    .style3:hover {
    font-size: {whatsapp.size}px !important;
    color: {whatsapp.htextcolor} !important;
    }
</f:asset.css>
<div class="ns-whatsapp-variant ns-whatsapp-variant--three">
    <f:link.external   uri="{urlConnection}chat.whatsapp.com/{settings.group_id}" target="_blank">
        <f:if condition="{whatsapp.image}">
            <f:then>
                <f:for each="{whatsapp.image}" as="img">
                        <f:image image="{img}" alt="ns whatsapp" />
                </f:for>
            </f:then>
            <f:else>
                <f:image src="EXT:ns_whatsapp/Resources/Public/Icons/icon-whatsapp.svg" />
            </f:else>
        </f:if>
        <div class="ns-whatsapp-headline style3">{whatsapp.text}</div>
    </f:link.external>
</div>
